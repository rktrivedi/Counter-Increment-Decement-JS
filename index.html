<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="counter">
      <span id="minus" class="minus" onclick="minus()">-</span>
      <span id="number" class="number">10</span>
      <span id="plus" class="plus" onclick="plus()">+</span>
    </div>
    <button onclick="reset()" id="btn">Reset</button>
  </body>
  <script src="script.js"></script>
</html>
